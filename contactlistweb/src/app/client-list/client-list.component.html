<h1 class="mb-5 text-center text-primary">Mis Clientes</h1>

<div class="mb-2 table-container">
    <table class="table table-striped table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">UserName</th>
                <th scope="col">Email</th>
                <th scope="col">Original Date</th>
                <th scope="col" colspan="2" class="text-center"> Acciones</th>
            </tr>
        </thead>
        <tbody>
            @for(client of clients; track client.idCliente){
                <tr>
                    <th>{{client.idCliente}}</th>
                    <th>{{client.nameCliente}}</th>
                    <th>{{client.userCliente}}</th>
                    <th>{{client.emailCliente}}</th>
                    <th>{{client.registroCliente | date:'dd/MM/yyyy hh:mm a'}}</th>
                    <td class="text-center">
                        <button class="btn btn-warning btn-sm" [routerLink]="[client.idCliente,'edit']">Editar</button>
                    </td>
                    <td class="text-center">
                        <button class="btn btn-danger btn-sm" (click)="deleteContact(client)">Eliminar</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
<div class="d-flex text-start" style="margin-left: 210px;">
    <button class="btn btn-continue btn-sm" routerLink="new">
        Nuevo Cliente
    </button>
</div>
