<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    @if(product){
        <title>Creación de Producto</title>
    }@else {
        <title>Actualización de Producto</title>
    }
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container row-cols-3 justify-content-center">
        @if(form){
            @if(!product){
                <h1 class="text-center mb-4">Creación de product</h1>

            }@else {
                <h1 class="text-center mb-4">Actualización de product</h1>
            }
        <form [formGroup]="form" (ngSubmit)="save()" action="#" method=`methodType`>
            <div class="mb-3">
                <label for="codigo" class="form-label">Codigo</label>
                <input type="number" class="form-control" id="codigo" name="codigo" required placeholder="Seleccione el código del producto" formControlName="codigo">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Ingrese su nombre" formControlName="name">
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" required placeholder="Ingrese el precio deseado" formControlName="precio">
            </div>
            @if(!product){
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad" required placeholder="Ingrese la cantidad en stock" formControlName="cantidad">
                </div>
            }
            <div>
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary w-100 ms-2 mb-3">Enviar</button>
            </div>
            
            <div>
                <a href="/products" class="btn btn-secondary w-100 ms-2">Cancelar</a>
            </div>
        </form>
    }
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
