<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    @if(contact){
        <title>Creación de Contacto</title>
    }@else {
        <title>Actualización de Contacto</title>
    }
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container row-cols-3 justify-content-center">
        @if(form){
            @if(!contact){
                <h1 class="text-center mb-4">Creación de Contacto</h1>

            }@else {
                <h1 class="text-center mb-4">Actualización de Contacto</h1>
            }
        <form [formGroup]="form" (ngSubmit)="save()" action="#" method=`methodType`>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Ingrese su nombre" formControlName="name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Ingrese su correo electrónico" formControlName="email">
            </div>
            @if(!contact){
                <div class="mb-3">
                    <label for="date" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="date" name="date" required placeholder="Seleccione una fecha" formControlName="fecha">
                </div>   
            }
            <div>
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary w-100 ms-2 mb-3">Enviar</button>
            </div>
            
            <div>
                <a href="/" class="btn btn-secondary w-100 ms-2">Cancelar</a>
            </div>
        </form>
    }
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
