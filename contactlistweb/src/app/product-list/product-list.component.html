<h1 class="mb-5 text-center text-primary">Mis Productos</h1>

<div class="mb-2 table-container">
    <table class="table table-striped table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Codigo</th>
                <th scope="col">Name</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col" colspan="2" class="text-center"> Modificaciones</th>
            </tr>
        </thead>
        <tbody>
            @for(product of products; track product.id){
                <tr>
                    <th>{{product.id}}</th>
                    <th>{{product.codigo}}</th>
                    <th>{{product.name}}</th>
                    <th>{{ product.precio | currency:'USD':true }}</th>
                    <th>{{product.cantidad }} Units</th>
                    <td class="text-center">
                        <button class="btn btn-warning btn-sm" [routerLink]="[product.id,'edit']">Editar</button>
                    </td>
                    <td class="text-center">
                        <button class="btn btn-danger btn-sm" (click)="deleteProduct(product)">Eliminar</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
<div class="d-flex">
    <div class="text-start" style="margin-left: 210px;">
        <button class="btn btn-continue btn-sm" routerLink="new">
            Nuevo Producto
        </button>
    </div>
</div>
