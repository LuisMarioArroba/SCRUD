<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    @if(client){
        <title>Creación de Cliente</title>
    }@else {
        <title>Actualización de Cliente</title>
    }
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container row-cols-5 justify-content-center">
        @if(form){
            @if(!client){
                <h1 class="text-center mb-4">Creación de Cliente</h1>

            }@else {
                <h1 class="text-center mb-4">Actualización de Cliente</h1>
            }
        <form [formGroup]="form" (ngSubmit)="save()" action="#" method=`methodType`>
            <div class="mb-3">
                <label for="nameCliente" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nameCliente" name="nameCliente" required placeholder="Ingrese su nombre" formControlName="nameCliente">
            </div>

            <div class="mb-3">
                <label for="emailCliente" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="emailCliente" name="emailCliente" required placeholder="Ingrese su correo electrónico" formControlName="emailCliente">
            </div>
            <div class="mb-3">
                <label for="userCliente" class="form-label">User</label>
                <input type="text" class="form-control" id="userCliente" name="userCliente" required placeholder="Ingrese su nombre de usuario" formControlName="userCliente">
            </div>
            <div class="mb-3">
                <label for="passCliente" class="form-label">Password</label>
                <input type="text" class="form-control" id="passCliente" name="passCliente" required placeholder="Ingrese su contrasena" formControlName="passCliente">
            </div>

            @if(!client){
                <div class="mb-3">
                    <label for="registroCliente" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="registroCliente" name="registroCliente" required placeholder="Seleccione una fecha" formControlName="registroCliente">
                </div>   
            }
            <div>
                <button type="submit" class="btn btn-primary w-100 ms-2 mb-3">Enviar</button>
            </div>
            
            <div>
                <a href="/clients" class="btn btn-secondary w-100 ms-2">Cancelar</a>
            </div>
        </form>
    }
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
